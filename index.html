    <div class="container pt-2">
        <div class="row">
            <div class="col-sm-12 col-md-5">
                <form id="formulario" class="needs-validation" novalidate>
                    <div class="form-group row">
                        <label for="" class="col-sm-12 col-md-4 form-label">Expediente:</label>
                        <div class="col-sm-12 col-md-8">
                            <input type="text" class="form-control" id="expediente" placeholder="No. de expediente" required>
                        </div>
                    </div>
                    
                    <div class="form-group row">
                        <label for="" class="col-sm-12 col-md-4 form-label">Nombre:</label>
                        <div class="col-sm-12 col-md-8">
                            <input type="text" class="form-control" id="nombre" placeholder="Nombre de la persona" required>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="" class="col-sm-12 col-md-4 form-label">Causa:</label>
                        <div class="col-sm-12 col-md-8">
                            <input type="text" class="form-control" id="causa" placeholder="Causa penal" required>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="" class="col-sm-12 col-md-4 form-label">Teléfono 1:</label>
                        <div class="col-sm-12 col-md-8">
                            <input type="text" class="form-control" id="telefono1" placeholder="Teléfono principal" required>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="" class="col-sm-12 col-md-4 form-label">Teléfono 2:</label>
                        <div class="col-sm-12 col-md-8">
                            <input type="text" class="form-control" id="telefono2" placeholder="Teléfono secundario" required>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="" class="col-sm-12 col-md-4 form-label">Email:</label>
                        <div class="col-sm-12 col-md-8">
                            <input type="email" class="form-control" id="email" placeholder="Correo Electrónico" required>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="" class="col-sm-12 col-md-4 form-label">SIPE:</label>
                        <div class="col-sm-12 col-md-8">
                            <input type="text" class="form-control" id="sipe" placeholder="SIPE" required>
                        </div>
                    </div>

                    <!-- <div class="form-group row">

                        <textarea class="form-control" id="comentarios" rows="3" required></textarea>
                      </div>

            </div>
